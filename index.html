<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormUX</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="logo de careswitch">
        <h2>Login Screen</h2>
    </header>
    <form action="">
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="País">
        <div id="numTel">
            <input type="text" placeholder="+34">
            <input type="text" placeholder="Número de teléfono">
        </div>
        <input type="text" placeholder="Email">
        <label for="birthdate">Fecha de nacimiento</label>
        <div id="birthdate"> 
            <input type="text" placeholder="Día">
            <input type="text" placeholder="Mes">
            <input type="text" placeholder="Año">
        </div>
        <input type="text" placeholder="Contraseña">
        <input type="text" placeholder="Repite la contraseña">
        <div id="cookies">
            <input type="radio" name="cookies">
            <label for="cookies">Aceptas la política de privacidad</label>
        </div>
        <button>Registrarse</button>

    </form>
</body>
</html>
